<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Metronome</title>
  <link rel="stylesheet" href="metronome.css">
  <script type="text/JavaScript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/JavaScript" src="metronome.js"></script>
</head>
<body>
  <button class="speed" id="increase">^</button>
  <input id="bpm" value="120" disabled>
  <!-- <label for="bpm">bpm</label> -->
  <button class="speed" id="decrease">v</button>

  <input id="play" type="button" value="Play">

  <audio id="click" src="click.mp3"></audio>
</body>
</html>
